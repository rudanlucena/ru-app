<ion-header>
  <ion-toolbar color="#2E7D32">
    <ion-title>Notificações</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content fullscreen>

  <section class="btn-update">
    <ion-button (click)="updateNotificatios()" size="small" color="success">Atualizar</ion-button>
  </section>

  <ion-list>
    <ion-item *ngFor="let item of notificacoes">
      <ion-avatar slot="start">
        <ion-icon name="mail"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h2><b>Solicitação de Refeição</b></h2>
        <h3 *ngIf="item.almoco">almoco</h3>
        <h3 *ngIf="item.jantar">jantar</h3>
        <h3>{{item.inicio | date: 'dd/MM'}} - {{item.fim | date: 'dd/MM'}}</h3>
        <p>{{item.status}}</p>
      </ion-label>
    </ion-item>

    <!--<ion-item>
      <ion-avatar slot="start">
        <ion-icon name="mail-open"></ion-icon>
      </ion-avatar>
      <ion-label>
        <h2><b>Cancelamento de Almoço</b></h2>
        <h3>14/01/2019 14:14</h3>
        <p>Pedido efetuado com sucesso...</p>
      </ion-label>
    </ion-item>-->
    
  </ion-list>

</ion-content>
